<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/globals.css">

<body>
    
    <section class="login">
        <img src="assets/Logo2.svg" alt="Logo">

        </form>

        <h4>Conectarse con</h4>

            <button>Facebook</button>
            <button>Google</button>
        </div>

        <div class="register-button">
            <h4>No estas registrado?</h4>
            <a href="">Registrarse</a>
        </div>
    </section>

    <section>
        <img src="assets/Logo2.svg" alt="Logo">
        <h2>Complete los campos</h2>

        <form class="form-register" action="">
            <label for=""><h3>Nombre</h3></label>
            <input type="text" name="" id="" placeholder="Juan">

            <label for=""><h3>Apellido</h3></label>
            <input type="text" name="" id="" placeholder="Contreras">

            <label for=""><h3>Edad</h3></label>
            <input type="number" name="" id="" placeholder="Contreras">
            
            <label for=""><h3>Apodo</h3></label>
            <input type="number" name="" id="" placeholder="Juancho">
            
            <label for=""><h3>Correo Electronico</h3></label>
            <input type="email" name="" id="" placeholder="juancontreras@gmail.com">
            
            <label for=""><h3>Clave</h3></label>
            <input type="password" name="" id="">
            
            <label for=""><h3>Repetir Clave</h3></label>
            <input type="password" name="" id="">

            <label for=""><h3>Terminos de uso</h3></label>

        </form>

    </section>
</body>
</html>
